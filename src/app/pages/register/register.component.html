<div class="lg:w-2/5 h-fit mt-2 mb-2 p-10 pb-5 shadow-lg mx-auto">
  <h3 class="text-3xl font-semibold text-center py-5">Register</h3>
  <form [formGroup]="registerForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="firstName"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="First Name"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'firstName') &&
          registerForm.controls['firstName'].dirty
        "
        class="text-red-500"
        >*First Name is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="lastName"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Last Name"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'lastName') &&
          registerForm.controls['lastName'].dirty
        "
        class="text-red-500"
        >*Last Name is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'email') &&
          registerForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="registerForm.hasError('email', 'email')" class="text-red-500"
        >*Email is invalid</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="userName"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="User Name"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'userName') &&
          registerForm.controls['userName'].dirty
        "
        class="text-red-500"
        >*User Name is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border rounded border-gray-300"
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'password') &&
          registerForm.controls['password'].dirty
        "
        class="text-red-500"
        >*Password is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="confirmPassword"
        class="p-2 border rounded border-gray-300"
        type="password"
        placeholder="Confirm Password"
      />
      <span
        *ngIf="
          registerForm.hasError('required', 'confirmPassword') &&
          registerForm.controls['confirmPassword'].dirty
        "
        class="text-red-500"
        >*Confirm Password is required</span
      >
      <span
        *ngIf="
          registerForm.hasError('confirmPasswordValidator', 'confirmPassword')
        "
        class="text-red-500"
        >*Passwords doesn't match</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <button
        [disabled]="registerForm.invalid"
        [class.disabled]="registerForm.invalid"
        (click)="register()"
        class="bg-indigo-500 p-2 text-white rounded mt-3"
      >
        Submit
      </button>
    </div>
  </form>
  <div class="flex justify-center mt-2">
    <span
      >Already have an account ? <a class="text-indigo-400">Login here</a></span
    >
  </div>
</div>
