<div class="lg:w-2/5 h-fit mt-2 mb-2 p-10 pb-5 shadow-lg mx-auto">
  <h3 class="text-3xl font-semibold text-center py-5">Register</h3>
  <form flex flex-col>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="First Name"
      />
      <span class="text-red-500">*First Name is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Last Name"
      />
      <span class="text-red-500">*Last Name is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Email"
      />
      <span class="text-red-500">*Email is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="User Name"
      />
      <span class="text-red-500">*User Name is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Password"
      />
      <span class="text-red-500">*Password is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <input
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Confirm Password"
      />
      <span class="text-red-500">*Confirm Password is required</span>
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <button class="bg-indigo-500 p-2 text-white rounded mt-3">Submit</button>
    </div>
  </form>
  <div class="flex justify-center mt-2">
    <span
      >Already have an account ? <a class="text-indigo-400">Login here</a></span
    >
  </div>
</div>
