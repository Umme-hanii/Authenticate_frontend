<div class="lg:w-2/5 mt-10 p-10 pb-5 shadow-lg mx-auto">
  <h3 class="text-3xl font-semibold text-center py-5 text-indigo-500">
    Forgot Password
  </h3>
  <form [formGroup]="forgetForm" class="flex flex-col">
    <span class="mb-4 text-gray-500"
      >Enter you email and we will send you instructions on how to reset the
      password</span
    >
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgetForm.hasError('required', 'email') &&
          forgetForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="forgetForm.hasError('email', 'email')" class="text-red-500"
        >*Email is invalid</span
      >
    </div>

    <div class="flex justify-between mt-4 mb-1">
      <button
        [disabled]="forgetForm.invalid"
        [class.disabled]="forgetForm.invalid"
        (click)="forgotPassword()"
        class="bg-indigo-500 p-2 text-white rounded mt-3"
      >
        Reset Password
      </button>
      <button
        routerLink="/login"
        class="w-32 bg-gray-500 p-2 text-white rounded mt-3"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
