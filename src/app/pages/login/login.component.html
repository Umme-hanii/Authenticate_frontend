<div class="lg:w-2/5 mt-10 p-10 pb-5 shadow-lg mx-auto">
  <h3 class="text-3xl font-semibold text-center py-5">Login</h3>
  <form [formGroup]="loginForm" class="flex flex-col">
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border rounded border-gray-300"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'email') &&
          loginForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500"
        >*Email is invalid</span
      >
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border rounded border-gray-300"
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty
        "
        class="text-red-500"
        >*Password is required</span
      >
    </div>
    <div class="flex flex-col mt-4 mb-1">
      <button
        [disabled]="loginForm.invalid"
        [class.disabled]="loginForm.invalid"
        (click)="login()"
        class="bg-indigo-500 p-2 text-white rounded mt-3"
      >
        Login
      </button>
    </div>
  </form>
  <div class="flex justify-center mt-2">
    <span><pre>Create new account </pre></span>
    <a routerLink="/register" class="text-indigo-400">Register here</a>
  </div>
</div>
